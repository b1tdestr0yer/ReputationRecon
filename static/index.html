<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReputationRecon - Security Assessment Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .results {
            margin-top: 40px;
            display: none;
        }
        
        .results.show {
            display: block;
        }
        
        .trust-score {
            text-align: center;
            padding: 30px;
            border-radius: 8px;
            margin-bottom: 30px;
        }
        
        .trust-score.high {
            background: #d4edda;
            border: 2px solid #28a745;
        }
        
        .trust-score.medium {
            background: #fff3cd;
            border: 2px solid #ffc107;
        }
        
        .trust-score.low {
            background: #f8d7da;
            border: 2px solid #dc3545;
        }
        
        .score-value {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .risk-level {
            font-size: 1.5em;
            font-weight: 600;
            margin-top: 10px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .section h3 {
            color: #333;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .security-posture-details {
            cursor: pointer;
        }
        
        .security-posture-summary {
            list-style: none;
            cursor: pointer;
            user-select: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
        }
        
        .security-posture-summary::-webkit-details-marker {
            display: none;
        }
        
        .security-posture-summary h3 {
            margin-bottom: 0;
            border-bottom: none;
            padding-bottom: 0;
        }
        
        .security-posture-summary .expand-icon {
            font-size: 0.8em;
            color: #666;
            transition: transform 0.2s;
        }
        
        .security-posture-details[open] .expand-icon {
            transform: rotate(180deg);
        }
        
        .security-posture-content {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .citation {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .compare-mode {
            display: none;
        }
        
        .compare-mode.show {
            display: block;
        }
        
        .comparison-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .comparison-table th,
        .comparison-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .comparison-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .comparison-table tr:hover {
            background: #f5f5f5;
        }
        
        .cve-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .cve-table th,
        .cve-table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            font-size: 14px;
        }
        
        .cve-table th {
            background: #667eea;
            color: white;
            font-weight: 600;
        }
        
        .cve-table tr:hover {
            background: #f5f5f5;
        }
        
        .cve-critical {
            color: #dc3545;
            font-weight: bold;
        }
        
        .cve-high {
            color: #fd7e14;
            font-weight: bold;
        }
        
        .export-buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .export-btn:hover {
            background: #218838;
        }
        
        .sources-list {
            margin-top: 15px;
        }
        
        .source-item {
            padding: 8px;
            margin: 5px 0;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }
        
        .source-item.vendor {
            border-left-color: #28a745;
        }
        
        .source-item.independent {
            border-left-color: #ffc107;
        }
        
        .spider-chart-container {
            margin-top: 30px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .spider-chart-container h3 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }
        
        .spider-chart-wrapper {
            position: relative;
            height: 400px;
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ°Ô∏è ReputationRecon</h1>
        <p class="subtitle">AI-Powered Security Assessment Tool</p>
        
        <div class="form-group">
            <button onclick="toggleMode()" class="btn-secondary">Switch to Compare Mode</button>
        </div>
        
        <!-- Single Assessment Form -->
        <div id="single-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" placeholder="e.g., Slack">
                </div>
                <div class="form-group">
                    <label for="vendor">Vendor Name</label>
                    <input type="text" id="vendor" placeholder="e.g., Salesforce">
                </div>
            </div>
            
            <div class="form-group">
                <label for="hash">Hash (optional)</label>
                <input type="text" id="hash" placeholder="MD5, SHA1, or SHA256">
            </div>
            
            <button onclick="assessApplication()">Assess Application</button>
        </div>
        
        <!-- Compare Mode Form -->
        <div id="compare-form" class="compare-mode">
            <h2>Compare Applications</h2>
            <div id="compare-inputs">
                <div class="form-row compare-item">
                    <div class="form-group">
                        <label>Product 1</label>
                        <input type="text" class="compare-product" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label>Vendor 1</label>
                        <input type="text" class="compare-vendor" placeholder="Vendor name">
                    </div>
                </div>
                <div class="form-row compare-item">
                    <div class="form-group">
                        <label>Product 2</label>
                        <input type="text" class="compare-product" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label>Vendor 2</label>
                        <input type="text" class="compare-vendor" placeholder="Vendor name">
                    </div>
                </div>
            </div>
            <button onclick="addCompareItem()">+ Add Another</button>
            <button onclick="compareApplications()">Compare Applications</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Assessing application security...</p>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        let isCompareMode = false;
        let currentAssessmentData = null; // Store current assessment for export
        
        function toggleMode() {
            isCompareMode = !isCompareMode;
            document.getElementById('single-form').style.display = isCompareMode ? 'none' : 'block';
            document.getElementById('compare-form').classList.toggle('show', isCompareMode);
            document.querySelector('.btn-secondary').textContent = isCompareMode ? 'Switch to Single Mode' : 'Switch to Compare Mode';
        }
        
        function addCompareItem() {
            const container = document.getElementById('compare-inputs');
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'form-row compare-item';
            div.innerHTML = `
                <div class="form-group">
                    <label>Product ${count}</label>
                    <input type="text" class="compare-product" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label>Vendor ${count}</label>
                    <input type="text" class="compare-vendor" placeholder="Vendor name">
                </div>
            `;
            container.appendChild(div);
        }
        
        async function assessApplication() {
            const product = document.getElementById('product').value;
            const vendor = document.getElementById('vendor').value;
            const hash = document.getElementById('hash').value;
            
            if (!product && !vendor) {
                alert('Please provide at least one of: product name or vendor name');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            try {
                const response = await fetch('/api/assess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        product_name: product || null,
                        vendor_name: vendor || null,
                        url: null,
                        hash: hash || null
                    })
                });
                
                const data = await response.json();
                currentAssessmentData = data; // Store for export
                displayResults(data);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        async function compareApplications() {
            const items = document.querySelectorAll('.compare-item');
            const requests = [];
            
            for (const item of items) {
                const product = item.querySelector('.compare-product').value;
                const vendor = item.querySelector('.compare-vendor').value;
                if (product || vendor) {
                    requests.push({
                        product_name: product || null,
                        vendor_name: vendor || null
                    });
                }
            }
            
            if (requests.length < 2) {
                alert('Please provide at least 2 applications to compare');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requests)
                });
                
                const data = await response.json();
                displayComparison(data);
            } catch (error) {
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            // Check if trust_score exists
            if (!data.trust_score) {
                alert('Error: Trust score data is missing from the assessment response');
                return;
            }
            
            const trustScore = data.trust_score.score || 0;
            const riskLevel = data.trust_score.risk_level || 'Unknown';
            const scoreClass = trustScore >= 70 ? 'high' : trustScore >= 50 ? 'medium' : 'low';
            
            // Get version information
            const detectedVersion = data.security_posture?.cve_summary?.detected_version;
            const versionInfo = detectedVersion ? ` | <strong>Version:</strong> ${detectedVersion}` : '';
            
            let html = `
                <h2>Assessment Results: ${data.entity_name}</h2>
                <p><strong>Vendor:</strong> ${data.vendor_name} | <strong>Category:</strong> ${data.category}${versionInfo}</p>
                
                <div class="trust-score ${scoreClass}">
                    <div class="score-value">${trustScore}/100</div>
                    <div class="risk-level">${riskLevel} Risk</div>
                    <p>Confidence: ${((data.trust_score.confidence || 0) * 100).toFixed(0)}%</p>
                    <p>${data.trust_score.rationale || 'No rationale provided'}</p>
                </div>
                
                <div class="spider-chart-container">
                    <h3>Risk Assessment Breakdown</h3>
                    <div class="spider-chart-wrapper">
                        <canvas id="spiderChart"></canvas>
                    </div>
                </div>
                
                <div class="section">
                    <h3>Security Posture</h3>
                    ${data.security_posture.summary ? `
                        <div style="background-color: #e7f3ff; padding: 12px; border-radius: 5px; margin-bottom: 15px; border-left: 4px solid #2196F3;">
                            <p style="margin: 0; font-weight: 600; color: #1976D2;">Summary:</p>
                            <p style="margin: 5px 0 0 0;">${data.security_posture.summary}</p>
                        </div>
                    ` : ''}
                    <details class="security-posture-details">
                        <summary class="security-posture-summary">
                            <span style="font-weight: 600; color: #667eea;">View Detailed Security Posture</span>
                            <span class="expand-icon">‚ñº</span>
                        </summary>
                        <div class="security-posture-content" style="margin-top: 15px;">
                            <p><strong>Description:</strong> ${data.security_posture.description}</p>
                            <p><strong>Usage:</strong> ${data.security_posture.usage}</p>
                            <p><strong>Vendor Reputation:</strong> ${data.security_posture.vendor_reputation}</p>
                            <p><strong>Data Handling:</strong> ${data.security_posture.data_handling}</p>
                            <p><strong>Deployment Controls:</strong> ${data.security_posture.deployment_controls || 'N/A'}</p>
                            <p><strong>Incidents & Abuse:</strong> ${data.security_posture.incidents_abuse || 'N/A'}</p>
                        </div>
                    </details>
                </div>
                
                <div class="section">
                    <h3>CVE Analysis</h3>
                    ${data.security_posture.cve_summary.detected_version ? `
                        <div style="background-color: #f0f0f0; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
                            <p style="margin: 5px 0;"><strong>Detected Version:</strong> ${data.security_posture.cve_summary.detected_version}</p>
                            <p style="margin: 5px 0;"><strong>Version-Specific CVEs:</strong> ${data.security_posture.cve_summary.version_specific_cves || 0} 
                               (Critical: ${data.security_posture.cve_summary.version_specific_critical || 0}, 
                               High: ${data.security_posture.cve_summary.version_specific_high || 0})</p>
                        </div>
                        <hr style="margin: 15px 0;">
                    ` : '<p style="color: #666; font-style: italic;">No version information detected. Version-specific CVE analysis unavailable.</p>'}
                    <p><strong>Total CVEs (All Versions):</strong> ${data.security_posture.cve_summary.total_cves}</p>
                    <p><strong>Critical:</strong> ${data.security_posture.cve_summary.critical_count} | <strong>High:</strong> ${data.security_posture.cve_summary.high_count}</p>
                    <p><strong>CISA KEV Entries:</strong> ${data.security_posture.cve_summary.cisa_kev_count}</p>
                    
                    ${data.security_posture.cve_summary.recent_cves && data.security_posture.cve_summary.recent_cves.length > 0 ? `
                    <h4 style="margin-top: 20px;">Detailed CVE List</h4>
                    <table class="cve-table">
                        <thead>
                            <tr>
                                <th>CVE ID</th>
                                <th>Severity</th>
                                <th>CVSS Score</th>
                                <th>Published</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.security_posture.cve_summary.recent_cves.map(cve => {
                                const severityClass = cve.severity === 'critical' ? 'cve-critical' : cve.severity === 'high' ? 'cve-high' : '';
                                return `
                                <tr>
                                    <td><a href="https://nvd.nist.gov/vuln/detail/${cve.id}" target="_blank">${cve.id}</a></td>
                                    <td class="${severityClass}">${cve.severity.toUpperCase()}</td>
                                    <td>${cve.base_score || 'N/A'}</td>
                                    <td>${cve.published ? new Date(cve.published).toLocaleDateString() : 'N/A'}</td>
                                    <td>${cve.description ? (cve.description.length > 150 ? cve.description.substring(0, 150) + '...' : cve.description) : 'N/A'}</td>
                                </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                    ` : '<p>No CVEs found in the database.</p>'}
                </div>
                
                <div class="section">
                    <h3>Sources & Information</h3>
                    <div class="sources-list">
                        <p><strong>Data Sources Used:</strong></p>
                        ${data.security_posture.citations.length > 0 ? `
                        <ul>
                            ${data.security_posture.citations.map(citation => {
                                const sourceClass = citation.is_vendor_stated ? 'vendor' : 'independent';
                                // Check if source is a URL (starts with http)
                                const isUrl = citation.source && citation.source.startsWith('http');
                                const displayText = isUrl ? citation.source : `${citation.source_type}: ${citation.source}`;
                                return `
                                <li class="source-item ${sourceClass}">
                                    <strong>${citation.source_type}</strong> ${citation.is_vendor_stated ? '(Vendor-stated)' : '(Independent)'}<br>
                                    ${isUrl ? `<a href="${citation.source}" target="_blank" rel="noopener noreferrer">${displayText}</a>` : `<span>${displayText}</span>`}<br>
                                    <em>${citation.claim}</em>
                                </li>
                                `;
                            }).join('')}
                        </ul>
                        ` : '<p>No sources available.</p>'}
                    </div>
                </div>
            `;
            
            // Add export buttons
            html += `
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportReport('markdown')">üìÑ Export as Markdown</button>
                    <button class="export-btn" onclick="exportReport('pdf')">üìë Export as PDF/HTML</button>
                </div>
            `;
            
            
            if (data.alternatives.length > 0) {
                html += '<div class="section"><h3>Safer Alternatives</h3>';
                data.alternatives.forEach(alt => {
                    html += `<p><strong>${alt.name}</strong> (${alt.vendor})<br>${alt.rationale}</p>`;
                });
                html += '</div>';
            }
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
            
            // Render spider chart after HTML is inserted
            renderSpiderChart(data);
        }
        
        function renderSpiderChart(data) {
            const canvas = document.getElementById('spiderChart');
            if (!canvas) return;
            
            // Calculate scores for each category (0-100 scale)
            const scores = calculateSpiderChartScores(data);
            
            // Destroy existing chart if it exists
            if (window.spiderChartInstance) {
                window.spiderChartInstance.destroy();
            }
            
            // Helper function to get color based on score
            function getColorForScore(score) {
                if (score >= 70) {
                    return { bg: 'rgba(40, 167, 69, 0.2)', border: 'rgba(40, 167, 69, 1)', point: 'rgba(40, 167, 69, 1)' }; // Green
                } else if (score >= 50) {
                    return { bg: 'rgba(255, 193, 7, 0.2)', border: 'rgba(255, 193, 7, 1)', point: 'rgba(255, 193, 7, 1)' }; // Yellow/Orange
                } else {
                    return { bg: 'rgba(220, 53, 69, 0.2)', border: 'rgba(220, 53, 69, 1)', point: 'rgba(220, 53, 69, 1)' }; // Red
                }
            }
            
            // Create datasets with individual colors for each point
            const scoreValues = [
                scores.virustotal,
                scores.cves,
                scores.aiScan,
                scores.vendorTrust,
                scores.informationQuantity
            ];
            
            const colors = scoreValues.map(score => getColorForScore(score));
            
            const ctx = canvas.getContext('2d');
            window.spiderChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['VirusTotal', 'CVEs', 'AI Scan', 'Vendor Trust', 'Information Quantity'],
                    datasets: [{
                        label: 'Score',
                        data: scoreValues,
                        backgroundColor: 'rgba(102, 126, 234, 0.15)',
                        borderColor: 'rgba(102, 126, 234, 0.8)',
                        borderWidth: 2,
                        pointBackgroundColor: colors.map(c => c.point),
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: colors.map(c => c.border),
                        pointRadius: 5,
                        pointHoverRadius: 7
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    scales: {
                        r: {
                            beginAtZero: true,
                            max: 100,
                            min: 0,
                            ticks: {
                                stepSize: 20,
                                font: {
                                    size: 11
                                }
                            },
                            pointLabels: {
                                font: {
                                    size: 13,
                                    weight: 'bold'
                                }
                            },
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const label = context.dataset.label || '';
                                    const value = context.parsed.r.toFixed(0);
                                    return label + ': ' + value + '/100';
                                }
                            }
                        }
                    },
                    elements: {
                        line: {
                            borderWidth: 2
                        }
                    }
                }
            });
        }
        
        function calculateSpiderChartScores(data) {
            // VirusTotal Score (0-100, higher is better/cleaner)
            // Based on positives/total ratio - lower positives = higher score
            let virustotalScore = 50; // Default if no data
            const citations = data.security_posture?.citations || [];
            const vtCitation = citations.find(c => {
                const claim = c.claim || '';
                return (c.source_type === 'independent' || c.source && c.source.includes('virustotal')) && 
                       claim.toLowerCase().includes('virustotal');
            });
            if (vtCitation && vtCitation.claim) {
                // Try multiple regex patterns to match different formats
                const patterns = [
                    /(\d+)\/(\d+)\s+vendors?\s+flagged/i,
                    /(\d+)\s*\/\s*(\d+)/,
                    /(\d+)\s+of\s+(\d+)/i
                ];
                
                for (const pattern of patterns) {
                    const match = vtCitation.claim.match(pattern);
                    if (match) {
                        const positives = parseInt(match[1]);
                        const total = parseInt(match[2]);
                        if (total > 0) {
                            // Score: 100 if 0 positives, decreasing as positives increase
                            // Formula: (1 - positives/total) * 100, but cap at reasonable values
                            const ratio = positives / total;
                            virustotalScore = Math.max(0, Math.min(100, (1 - ratio) * 100));
                            break;
                        }
                    }
                }
            }
            
            // CVEs Score (0-100, higher is better = fewer/severe CVEs)
            // Based on total CVEs, critical/high counts, and CISA KEV
            let cvesScore = 50; // Default
            const cveSummary = data.security_posture?.cve_summary || {};
            const totalCves = cveSummary.total_cves || 0;
            const criticalCount = cveSummary.critical_count || 0;
            const highCount = cveSummary.high_count || 0;
            const cisaKevCount = cveSummary.cisa_kev_count || 0;
            
            if (totalCves === 0) {
                cvesScore = 100; // No CVEs = perfect score
            } else {
                // Penalize based on severity and count
                // Base score starts at 100, subtract penalties
                let penalty = 0;
                penalty += Math.min(30, totalCves * 2); // Up to 30 points for total count
                penalty += criticalCount * 15; // 15 points per critical
                penalty += highCount * 8; // 8 points per high
                penalty += cisaKevCount * 20; // 20 points per CISA KEV (actively exploited)
                cvesScore = Math.max(0, 100 - penalty);
            }
            
            // AI Scan Score (0-100, comprehensive analysis of all gathered data)
            // This should analyze all security signals: CVEs, VirusTotal, vendor info, incidents, etc.
            let aiScanScore = 60; // Start with neutral score
            
            // Analyze CVE data (reuse cveSummary from above)
            const versionSpecificCves = cveSummary.version_specific_cves || 0;
            const versionSpecificCritical = cveSummary.version_specific_critical || 0;
            
            // CVE impact (version-specific CVEs are more concerning)
            if (versionSpecificCves > 0) {
                if (versionSpecificCritical > 5) {
                    aiScanScore -= 30;
                } else if (versionSpecificCritical > 0) {
                    aiScanScore -= 20;
                } else if (versionSpecificCves > 10) {
                    aiScanScore -= 15;
                } else if (versionSpecificCves > 5) {
                    aiScanScore -= 10;
                } else {
                    aiScanScore -= 5;
                }
            } else if (totalCves > 0) {
                // General CVEs (less weight than version-specific)
                if (criticalCount > 5) {
                    aiScanScore -= 20;
                } else if (criticalCount > 0) {
                    aiScanScore -= 12;
                } else if (highCount > 10) {
                    aiScanScore -= 10;
                } else if (highCount > 0) {
                    aiScanScore -= 5;
                } else if (totalCves > 20) {
                    aiScanScore -= 5;
                }
            } else {
                // No CVEs is a positive signal
                aiScanScore += 10;
            }
            
            // CISA KEV entries are very concerning (actively exploited)
            if (cisaKevCount > 0) {
                aiScanScore -= (cisaKevCount * 15);
            }
            
            // VirusTotal impact (reuse vtCitation from above if available, otherwise find it)
            let aiVtCitation = vtCitation;
            if (!aiVtCitation) {
                aiVtCitation = citations.find(c => {
                    const claim = c.claim || '';
                    return (c.source_type === 'independent' || c.source && c.source.includes('virustotal')) && 
                           claim.toLowerCase().includes('virustotal');
                });
            }
            if (aiVtCitation && aiVtCitation.claim) {
                const patterns = [
                    /(\d+)\/(\d+)\s+vendors?\s+flagged/i,
                    /(\d+)\s*\/\s*(\d+)/,
                    /(\d+)\s+of\s+(\d+)/i
                ];
                for (const pattern of patterns) {
                    const match = aiVtCitation.claim.match(pattern);
                    if (match) {
                        const positives = parseInt(match[1]);
                        const total = parseInt(match[2]);
                        if (total > 0) {
                            const ratio = positives / total;
                            if (ratio > 0.1) { // More than 10% flagged
                                aiScanScore -= 25;
                            } else if (ratio > 0.05) { // 5-10% flagged
                                aiScanScore -= 15;
                            } else if (ratio > 0) { // Some flags but low
                                aiScanScore -= 5;
                            } else {
                                // Clean scan is positive
                                aiScanScore += 5;
                            }
                            break;
                        }
                    }
                }
            }
            
            // Vendor reputation and trust signals
            const vendorReputation = data.security_posture?.vendor_reputation || '';
            const incidentsAbuse = data.security_posture?.incidents_abuse || '';
            
            // Check for negative signals in vendor reputation
            const negativeKeywords = ['concern', 'incident', 'breach', 'vulnerability', 'exploit', 'malware', 'suspicious'];
            const reputationLower = vendorReputation.toLowerCase();
            const incidentsLower = incidentsAbuse.toLowerCase();
            
            let negativeSignals = 0;
            negativeKeywords.forEach(keyword => {
                if (reputationLower.includes(keyword) || incidentsLower.includes(keyword)) {
                    negativeSignals++;
                }
            });
            
            if (negativeSignals > 3) {
                aiScanScore -= 15;
            } else if (negativeSignals > 1) {
                aiScanScore -= 8;
            } else if (negativeSignals > 0) {
                aiScanScore -= 3;
            }
            
            // Positive signals: good vendor reputation, security practices
            const positiveKeywords = ['reputable', 'established', 'secure', 'compliance', 'certified', 'trusted'];
            let positiveSignals = 0;
            positiveKeywords.forEach(keyword => {
                if (reputationLower.includes(keyword)) {
                    positiveSignals++;
                }
            });
            
            if (positiveSignals > 2) {
                aiScanScore += 10;
            } else if (positiveSignals > 0) {
                aiScanScore += 5;
            }
            
            // Data quality and information availability
            const dataQuality = data.data_quality || 'sufficient';
            const citationsCount = citations.length;
            if (dataQuality === 'sufficient' && citationsCount >= 5) {
                aiScanScore += 5; // Good data quality helps confidence
            } else if (dataQuality === 'insufficient' || citationsCount < 2) {
                aiScanScore -= 5; // Limited data reduces confidence
            }
            
            // Cap the score between 0 and 100
            aiScanScore = Math.max(0, Math.min(100, aiScanScore));
            
            // Vendor Trust Score (0-100, based on trust score factors and vendor reputation)
            // Use trust_score itself as a measure, or factors if available
            let vendorTrustScore = data.trust_score?.score || 50;
            // If we have factors, we could weight them, but for now use the overall score
            
            // Information Quantity Score (0-100, based on number of citations and data quality)
            // Reuse citationsCount and dataQuality from above
            let informationQuantityScore = 50;
            // Base score on citations count (more citations = more information)
            if (citationsCount === 0) {
                informationQuantityScore = 0;
            } else if (citationsCount <= 3) {
                informationQuantityScore = 30 + (citationsCount * 10);
            } else if (citationsCount <= 7) {
                informationQuantityScore = 60 + ((citationsCount - 3) * 5);
            } else {
                informationQuantityScore = Math.min(100, 80 + ((citationsCount - 7) * 2));
            }
            
            // Adjust based on data quality
            if (dataQuality === 'insufficient') {
                informationQuantityScore = Math.max(0, informationQuantityScore - 30);
            } else if (dataQuality === 'limited') {
                informationQuantityScore = Math.max(0, informationQuantityScore - 15);
            }
            
            return {
                virustotal: Math.round(virustotalScore),
                cves: Math.round(cvesScore),
                aiScan: Math.round(aiScanScore),
                vendorTrust: Math.round(vendorTrustScore),
                informationQuantity: Math.round(informationQuantityScore)
            };
        }
        
        function displayComparison(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>Comparison Results</h2><table class="comparison-table"><thead><tr><th>Application</th><th>Vendor</th><th>Version</th><th>Trust Score</th><th>Risk Level</th><th>CVEs</th><th>CISA KEV</th></tr></thead><tbody>';
            
            data.assessments.forEach(assessment => {
                const score = (assessment.trust_score && assessment.trust_score.score) || 0;
                const riskLevel = (assessment.trust_score && assessment.trust_score.risk_level) || 'Unknown';
                const version = (assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.detected_version) || 'N/A';
                html += `<tr>
                    <td>${assessment.entity_name || 'N/A'}</td>
                    <td>${assessment.vendor_name || 'N/A'}</td>
                    <td>${version}</td>
                    <td>${score}/100</td>
                    <td>${riskLevel}</td>
                    <td>${(assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.total_cves) || 0}</td>
                    <td>${(assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.cisa_kev_count) || 0}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }
        
        async function exportReport(format) {
            if (!currentAssessmentData) {
                alert('No assessment data available to export');
                return;
            }
            
            try {
                const response = await fetch(`/api/export/${format}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentAssessmentData)
                });
                
                if (!response.ok) {
                    throw new Error('Export failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const filename = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 
                                `assessment_${currentAssessmentData.entity_name || 'report'}.${format === 'markdown' ? 'md' : 'html'}`;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error exporting report: ' + error.message);
            }
        }
    </script>
