<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ReputationRecon - Security Assessment Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-shield-alt"></i> ReputationRecon</h1>
        <p class="subtitle">AI-Powered Security Assessment Tool for Security Managers</p>
        
        <div class="form-group">
            <button onclick="toggleMode()" class="btn-secondary">Switch to Compare Mode</button>
        </div>
        
        <!-- Single Assessment Form -->
        <div id="single-form">
            <div class="form-row">
                <div class="form-group">
                    <label for="product">Product Name</label>
                    <input type="text" id="product" placeholder="e.g., Slack">
                </div>
                <div class="form-group">
                    <label for="vendor">Vendor Name</label>
                    <input type="text" id="vendor" placeholder="e.g., Salesforce">
                </div>
            </div>
            
            <div class="form-group">
                <label for="hash">Hash (optional)</label>
                <input type="text" id="hash" placeholder="MD5, SHA1, or SHA256">
            </div>
            
            <button type="button" onclick="assessApplication()"><i class="fas fa-search"></i> Assess Application</button>
        </div>
        
        <!-- Compare Mode Form -->
        <div id="compare-form" class="compare-mode">
            <h2>Compare Applications</h2>
            <div id="compare-inputs">
                <div class="form-row compare-item">
                    <div class="form-group">
                        <label>Product 1</label>
                        <input type="text" class="compare-product" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label>Vendor 1</label>
                        <input type="text" class="compare-vendor" placeholder="Vendor name">
                    </div>
                </div>
                <div class="form-row compare-item">
                    <div class="form-group">
                        <label>Product 2</label>
                        <input type="text" class="compare-product" placeholder="Product name">
                    </div>
                    <div class="form-group">
                        <label>Vendor 2</label>
                        <input type="text" class="compare-vendor" placeholder="Vendor name">
                    </div>
                </div>
            </div>
            <button onclick="addCompareItem()">+ Add Another</button>
            <button onclick="compareApplications()">Compare Applications</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-content">
                <div class="loading-spinner">
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                    <div class="spinner-ring"></div>
                </div>
                <h3 style="color: #333; margin-bottom: 20px; font-size: 1.5em;">Security Assessment in Progress</h3>
                <div class="loading-steps" id="loadingSteps">
                    <div class="loading-step active">
                        <i class="fas fa-search"></i>
                        <span class="loading-step-text">Scanning threat intelligence databases...</span>
                    </div>
                    <div class="loading-step">
                        <i class="fas fa-shield-alt"></i>
                        <span class="loading-step-text">Analyzing security posture...</span>
                    </div>
                    <div class="loading-step">
                        <i class="fas fa-chart-line"></i>
                        <span class="loading-step-text">Calculating risk assessment...</span>
                    </div>
                    <div class="loading-step">
                        <i class="fas fa-file-alt"></i>
                        <span class="loading-step-text">Generating security brief...</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="results" id="results"></div>
    </div>
    
    <script>
        let isCompareMode = false;
        let currentAssessmentData = null;
        let loadingStepInterval = null;
        
        function startLoadingAnimation() {
            const steps = document.querySelectorAll('.loading-step');
            let currentStep = 0;
            
            // Reset all steps
            steps.forEach(step => step.classList.remove('active'));
            if (steps.length > 0) {
                steps[0].classList.add('active');
            }
            
            loadingStepInterval = setInterval(() => {
                steps[currentStep].classList.remove('active');
                currentStep = (currentStep + 1) % steps.length;
                steps[currentStep].classList.add('active');
            }, 2000);
        }
        
        function stopLoadingAnimation() {
            if (loadingStepInterval) {
                clearInterval(loadingStepInterval);
                loadingStepInterval = null;
            }
        }
        
        function toggleMode() {
            isCompareMode = !isCompareMode;
            document.getElementById('single-form').style.display = isCompareMode ? 'none' : 'block';
            document.getElementById('compare-form').classList.toggle('show', isCompareMode);
            document.querySelector('.btn-secondary').textContent = isCompareMode ? 'Switch to Single Mode' : 'Switch to Compare Mode';
        }
        
        function addCompareItem() {
            const container = document.getElementById('compare-inputs');
            const count = container.children.length + 1;
            const div = document.createElement('div');
            div.className = 'form-row compare-item';
            div.innerHTML = `
                <div class="form-group">
                    <label>Product ${count}</label>
                    <input type="text" class="compare-product" placeholder="Product name">
                </div>
                <div class="form-group">
                    <label>Vendor ${count}</label>
                    <input type="text" class="compare-vendor" placeholder="Vendor name">
                </div>
            `;
            container.appendChild(div);
        }
        
        async function assessApplication() {
            console.log('assessApplication() called');
            const product = document.getElementById('product').value;
            const vendor = document.getElementById('vendor').value;
            const hash = document.getElementById('hash').value;
            
            console.log('Form values:', { product, vendor, hash });
            
            if (!product && !vendor) {
                alert('Please provide at least one of: product name or vendor name');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            startLoadingAnimation();
            
            try {
                console.log('Making request to /api/assess');
                const requestBody = {
                    product_name: product || null,
                    vendor_name: vendor || null,
                    url: null,
                    hash: hash || null
                };
                console.log('Request body:', requestBody);
                
                const response = await fetch('/api/assess', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requestBody)
                });
                
                console.log('Response status:', response.status);
                
                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('Response error:', errorText);
                    throw new Error(`Server error: ${response.status} - ${errorText}`);
                }
                
                const data = await response.json();
                console.log('Response data received');
                currentAssessmentData = data;
                stopLoadingAnimation();
                displayResults(data);
            } catch (error) {
                console.error('Error in assessApplication:', error);
                stopLoadingAnimation();
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        async function compareApplications() {
            const items = document.querySelectorAll('.compare-item');
            const requests = [];
            
            for (const item of items) {
                const product = item.querySelector('.compare-product').value;
                const vendor = item.querySelector('.compare-vendor').value;
                if (product || vendor) {
                    requests.push({
                        product_name: product || null,
                        vendor_name: vendor || null
                    });
                }
            }
            
            if (requests.length < 2) {
                alert('Please provide at least 2 applications to compare');
                return;
            }
            
            document.getElementById('loading').classList.add('show');
            document.getElementById('results').classList.remove('show');
            startLoadingAnimation();
            
            try {
                const response = await fetch('/api/compare', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(requests)
                });
                
                const data = await response.json();
                stopLoadingAnimation();
                displayComparison(data);
            } catch (error) {
                stopLoadingAnimation();
                alert('Error: ' + error.message);
            } finally {
                document.getElementById('loading').classList.remove('show');
            }
        }
        
        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.trust_score) {
                alert('Error: Trust score data is missing from the assessment response');
                return;
            }
            
            const trustScore = data.trust_score.score || 0;
            const riskLevel = data.trust_score.risk_level || 'Unknown';
            const confidence = ((data.trust_score.confidence || 0) * 100).toFixed(0);
            const factors = data.trust_score.factors || {};
            
            // Determine colors based on score
            let gaugeColor, riskClass, riskText;
            if (trustScore >= 70) {
                gaugeColor = '#4caf50';
                riskClass = 'risk-low';
                riskText = 'Low Risk';
            } else if (trustScore >= 50) {
                gaugeColor = '#ffc107';
                riskClass = 'risk-medium';
                riskText = 'Medium Risk';
            } else if (trustScore >= 30) {
                gaugeColor = '#ff6f00';
                riskClass = 'risk-high';
                riskText = 'High Risk';
            } else {
                gaugeColor = '#f44336';
                riskClass = 'risk-critical';
                riskText = 'Critical Risk';
            }
            
            // Build factors HTML
            let factorsHTML = '';
            const sortedFactors = Object.entries(factors).sort((a, b) => Math.abs(b[1]) - Math.abs(a[1]));
            sortedFactors.slice(0, 8).forEach(([key, value]) => {
                const isPositive = value > 0;
                const displayValue = isPositive ? `+${value}` : value;
                factorsHTML += `
                    <div class="factor-card ${isPositive ? 'positive' : 'negative'}">
                        <div class="factor-label">${key.replace(/_/g, ' ')}</div>
                        <div class="factor-value ${isPositive ? 'positive' : 'negative'}">${displayValue}</div>
                    </div>
                `;
            });
            
            const detectedVersion = data.security_posture?.cve_summary?.detected_version;
            const versionInfo = detectedVersion ? ` | <strong>Version:</strong> ${detectedVersion}` : '';
            
            let html = `
                <h2 style="margin-bottom: 10px;"><i class="fas fa-clipboard-check"></i> Assessment Results: ${data.entity_name}</h2>
                <p style="margin-bottom: 30px; color: #666;"><strong>Vendor:</strong> ${data.vendor_name} | <strong>Category:</strong> ${data.category}${versionInfo}</p>
                
                <div class="trust-score-container">
                    <div class="gauge-wrapper">
                        <div class="gauge-circle" style="--score: ${trustScore}; --gauge-color: ${gaugeColor};">
                            <div class="gauge-inner">
                                <div class="gauge-score" style="color: ${gaugeColor};">${trustScore}</div>
                                <div class="gauge-label">/ 100</div>
                            </div>
                        </div>
                    </div>
                    <div class="trust-score-info">
                        <div>
                            <span class="risk-badge ${riskClass}">${riskText}</span>
                        </div>
                        <div class="confidence-meter">
                            <span style="font-weight: 600; min-width: 120px;">Confidence:</span>
                            <div class="confidence-bar">
                                <div class="confidence-fill" style="width: ${confidence}%"></div>
                            </div>
                            <span style="font-weight: 600;">${confidence}%</span>
                        </div>
                        <div>
                            <p style="color: #666; line-height: 1.6;">${data.trust_score.rationale || 'No rationale provided'}</p>
                        </div>
                        <div>
                            <h4 style="margin-bottom: 15px; color: #333;"><i class="fas fa-chart-line"></i> Key Factors</h4>
                            <div class="factors-grid">
                                ${factorsHTML}
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="spider-chart-container">
                    <h3><i class="fas fa-spider"></i> Risk Assessment Breakdown</h3>
                    <div class="spider-chart-wrapper">
                        <canvas id="spiderChart"></canvas>
                    </div>
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-shield-alt"></i> Security Posture</h3>
                    ${data.security_posture.summary ? `
                        <div style="background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%); padding: 20px; border-radius: 10px; margin-bottom: 20px; border-left: 5px solid #2196F3;">
                            <p style="margin: 0; font-weight: 600; color: #1976D2; font-size: 1.1em;">Executive Summary</p>
                            <p style="margin: 10px 0 0 0; line-height: 1.6;">${data.security_posture.summary}</p>
                        </div>
                    ` : ''}
                    
                    <div class="security-cards">
                        <div class="security-card description">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-info-circle card-icon" style="color: #2196F3; font-size: 1.8em;"></i>
                                    <div class="card-title">Description</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.description}</div>
                        </div>
                        
                        <div class="security-card usage">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-tasks card-icon" style="color: #9C27B0; font-size: 1.8em;"></i>
                                    <div class="card-title">Usage</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.usage}</div>
                        </div>
                        
                        <div class="security-card reputation">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-star card-icon" style="color: #FF9800; font-size: 1.8em;"></i>
                                    <div class="card-title">Vendor Reputation</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.vendor_reputation}</div>
                        </div>
                        
                        <div class="security-card data">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-database card-icon" style="color: #4CAF50; font-size: 1.8em;"></i>
                                    <div class="card-title">Data Handling</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.data_handling}</div>
                        </div>
                        
                        <div class="security-card deployment">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-cog card-icon" style="color: #00BCD4; font-size: 1.8em;"></i>
                                    <div class="card-title">Deployment Controls</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.deployment_controls || 'No deployment controls information available.'}</div>
                        </div>
                        
                        <div class="security-card incidents">
                            <div class="security-card-header" onclick="toggleSecurityCard(event, this.closest('.security-card'))">
                                <div style="display: flex; align-items: center; gap: 12px;">
                                    <i class="fas fa-exclamation-triangle card-icon" style="color: #F44336; font-size: 1.8em;"></i>
                                    <div class="card-title">Incidents & Abuse</div>
                                </div>
                                <i class="fas fa-chevron-down security-card-toggle"></i>
                            </div>
                            <div class="security-card-content">${data.security_posture.incidents_abuse || 'No significant incidents reported.'}</div>
                        </div>
                    </div>
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-clipboard-check"></i> Recommendation</h3>
                    <div style="background: linear-gradient(135deg, #f0f7ff 0%, #e3f2fd 100%); padding: 20px; border-radius: 10px; border-left: 5px solid #667eea; line-height: 1.6; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">
                        ${data.suggestion ? data.suggestion.split('\n').map(para => para.trim() ? `<p style="margin: 10px 0;">${para}</p>` : '').join('') : '<p>No recommendation available.</p>'}
                    </div>
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-bug"></i> CVE Analysis</h3>
                    ${data.security_posture.cve_summary.detected_version ? `
                        <div style="background: #f0f0f0; padding: 15px; border-radius: 8px; margin-bottom: 20px;">
                            <p style="margin: 5px 0;"><strong>Detected Version:</strong> ${data.security_posture.cve_summary.detected_version}</p>
                            <p style="margin: 5px 0;"><strong>Version-Specific CVEs:</strong> ${data.security_posture.cve_summary.version_specific_cves || 0} 
                               (Critical: ${data.security_posture.cve_summary.version_specific_critical || 0}, 
                               High: ${data.security_posture.cve_summary.version_specific_high || 0})</p>
                        </div>
                    ` : ''}
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                        <div style="background: white; padding: 15px; border-radius: 8px; text-align: center; border-top: 4px solid #667eea;">
                            <div style="font-size: 2em; font-weight: bold; color: #667eea;">${data.security_posture.cve_summary.total_cves}</div>
                            <div style="color: #666; margin-top: 5px;">Total CVEs</div>
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 8px; text-align: center; border-top: 4px solid #f44336;">
                            <div style="font-size: 2em; font-weight: bold; color: #f44336;">${data.security_posture.cve_summary.critical_count}</div>
                            <div style="color: #666; margin-top: 5px;">Critical</div>
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 8px; text-align: center; border-top: 4px solid #ff6f00;">
                            <div style="font-size: 2em; font-weight: bold; color: #ff6f00;">${data.security_posture.cve_summary.high_count}</div>
                            <div style="color: #666; margin-top: 5px;">High</div>
                        </div>
                        <div style="background: white; padding: 15px; border-radius: 8px; text-align: center; border-top: 4px solid #9c27b0;">
                            <div style="font-size: 2em; font-weight: bold; color: #9c27b0;">${data.security_posture.cve_summary.cisa_kev_count}</div>
                            <div style="color: #666; margin-top: 5px;">CISA KEV</div>
                        </div>
                    </div>
                    
                    ${data.security_posture.cve_summary.recent_cves && data.security_posture.cve_summary.recent_cves.length > 0 ? `
                    <h4 style="margin-top: 20px; margin-bottom: 15px;">Detailed CVE List</h4>
                    <table class="cve-table">
                        <thead>
                            <tr>
                                <th>CVE ID</th>
                                <th>Severity</th>
                                <th>CVSS Score</th>
                                <th>Published</th>
                                <th>Description</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${data.security_posture.cve_summary.recent_cves.map(cve => {
                                const severityClass = cve.severity === 'critical' ? 'cve-critical' : cve.severity === 'high' ? 'cve-high' : '';
                                return `
                                <tr>
                                    <td><a href="https://nvd.nist.gov/vuln/detail/${cve.id}" target="_blank" style="color: #667eea; text-decoration: none;">${cve.id}</a></td>
                                    <td class="${severityClass}">${cve.severity.toUpperCase()}</td>
                                    <td>${cve.base_score || 'N/A'}</td>
                                    <td>${cve.published ? new Date(cve.published).toLocaleDateString() : 'N/A'}</td>
                                    <td>${cve.description ? (cve.description.length > 150 ? cve.description.substring(0, 150) + '...' : cve.description) : 'N/A'}</td>
                                </tr>
                                `;
                            }).join('')}
                        </tbody>
                    </table>
                    ` : '<p style="color: #666; font-style: italic;">No CVEs found in the database.</p>'}
                </div>
                
                <div class="section">
                    <h3><i class="fas fa-book"></i> Sources & Information</h3>
                    <div class="sources-list">
                        ${data.security_posture.citations.length > 0 ? `
                        ${data.security_posture.citations.map(citation => {
                            const sourceClass = citation.is_vendor_stated ? 'vendor' : 'independent';
                            const isUrl = citation.source && citation.source.startsWith('http');
                            const displayText = isUrl ? citation.source : `${citation.source_type}: ${citation.source}`;
                            return `
                            <div class="source-item ${sourceClass}">
                                <strong>${citation.source_type}</strong> ${citation.is_vendor_stated ? '<span style="color: #4caf50;">(Vendor-stated)</span>' : '<span style="color: #ffc107;">(Independent)</span>'}<br>
                                ${isUrl ? `<a href="${citation.source}" target="_blank" rel="noopener noreferrer" style="color: #667eea;">${displayText}</a>` : `<span>${displayText}</span>`}<br>
                                <em style="color: #666;">${citation.claim}</em>
                            </div>
                            `;
                        }).join('')}
                        ` : '<p>No sources available.</p>'}
                    </div>
                </div>
            `;
            
            if (data.alternatives.length > 0) {
                html += `
                    <div class="section">
                        <h3><i class="fas fa-lightbulb"></i> Safer Alternatives</h3>
                        <div class="security-cards">
                            ${data.alternatives.map(alt => `
                                <div class="security-card" style="border-top-color: #4caf50;">
                                    <div class="card-header">
                                        <i class="fas fa-check-circle card-icon" style="color: #4caf50;"></i>
                                        <div class="card-title">${alt.name}</div>
                                    </div>
                                    <div style="color: #666; margin-bottom: 10px;"><strong>Vendor:</strong> ${alt.vendor}</div>
                                    <div class="card-content">${alt.rationale}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            html += `
                <div class="export-buttons">
                    <button class="export-btn" onclick="exportReport('markdown')"><i class="fas fa-file-alt"></i> Export as Markdown</button>
                    <button class="export-btn" onclick="exportReport('pdf')"><i class="fas fa-file-pdf"></i> Export as PDF/HTML</button>
                </div>
            `;
            
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
            
            // Animate confidence bar
            setTimeout(() => {
                const fill = document.querySelector('.confidence-fill');
                if (fill) fill.style.width = confidence + '%';
            }, 100);
            
            // Render spider chart
            renderSpiderChart(data);
        }
        
        function renderSpiderChart(data) {
            const canvas = document.getElementById('spiderChart');
            if (!canvas) return;
            
            const scores = calculateSpiderChartScores(data);
            
            if (window.spiderChartInstance) {
                window.spiderChartInstance.destroy();
            }
            
            function getColorForScore(score) {
                if (score >= 70) {
                    return { bg: 'rgba(40, 167, 69, 0.2)', border: 'rgba(40, 167, 69, 1)', point: 'rgba(40, 167, 69, 1)' };
                } else if (score >= 50) {
                    return { bg: 'rgba(255, 193, 7, 0.2)', border: 'rgba(255, 193, 7, 1)', point: 'rgba(255, 193, 7, 1)' };
                } else {
                    return { bg: 'rgba(220, 53, 69, 0.2)', border: 'rgba(220, 53, 69, 1)', point: 'rgba(220, 53, 69, 1)' };
                }
            }
            
            const scoreValues = [
                scores.virustotal,
                scores.cves,
                scores.aiScan,
                scores.vendorTrust,
                scores.informationQuantity
            ];
            
            const colors = scoreValues.map(score => getColorForScore(score));
            
            const ctx = canvas.getContext('2d');
            window.spiderChartInstance = new Chart(ctx, {
                type: 'radar',
                data: {
                    labels: ['VirusTotal', 'CVEs', 'AI Scan', 'Vendor Trust', 'Information Quantity'],
                    datasets: [{
                        label: 'Score',

        function calculateSpiderChartScores(data) {
            let virustotalScore = 50;
            const citations = data.security_posture?.citations || [];
            const vtCitation = citations.find(c => {
                const claim = c.claim || '';
                return (c.source_type === 'independent' || c.source && c.source.includes('virustotal')) && 
                       claim.toLowerCase().includes('virustotal');
            });
            if (vtCitation && vtCitation.claim) {
                const patterns = [
                    /(\d+)\/(\d+)\s+vendors?\s+flagged/i,
                    /(\d+)\s*\/\s*(\d+)/,
                    /(\d+)\s+of\s+(\d+)/i
                ];
                
                for (const pattern of patterns) {
                    const match = vtCitation.claim.match(pattern);
                    if (match) {
                        const positives = parseInt(match[1]);
                        const total = parseInt(match[2]);
                        if (total > 0) {
                            const ratio = positives / total;
                            virustotalScore = Math.max(0, Math.min(100, (1 - ratio) * 100));
                            break;
                        }
                    }
                }
            }
            
            let cvesScore = 50;
            const cveSummary = data.security_posture?.cve_summary || {};
            const totalCves = cveSummary.total_cves || 0;
            const criticalCount = cveSummary.critical_count || 0;
            const highCount = cveSummary.high_count || 0;
            const cisaKevCount = cveSummary.cisa_kev_count || 0;
            
            if (totalCves === 0) {
                cvesScore = 100;
            } else {
                let penalty = 0;
                penalty += Math.min(30, totalCves * 2);
                penalty += criticalCount * 15;
                penalty += highCount * 8;
                penalty += cisaKevCount * 20;
                cvesScore = Math.max(0, 100 - penalty);
            }
            
            let aiScanScore = 60;
            const versionSpecificCves = cveSummary.version_specific_cves || 0;
            const versionSpecificCritical = cveSummary.version_specific_critical || 0;
            
            if (versionSpecificCves > 0) {
                if (versionSpecificCritical > 5) {
                    aiScanScore -= 30;
                } else if (versionSpecificCritical > 0) {
                    aiScanScore -= 20;
                } else if (versionSpecificCves > 10) {
                    aiScanScore -= 15;
                } else if (versionSpecificCves > 5) {
                    aiScanScore -= 10;
                } else {
                    aiScanScore -= 5;
                }
            } else if (totalCves > 0) {
                if (criticalCount > 5) {
                    aiScanScore -= 20;
                } else if (criticalCount > 0) {
                    aiScanScore -= 12;
                } else if (highCount > 10) {
                    aiScanScore -= 10;
                } else if (highCount > 0) {
                    aiScanScore -= 5;
                } else if (totalCves > 20) {
                    aiScanScore -= 5;
                }
            } else {
                aiScanScore += 10;
            }
            
            if (cisaKevCount > 0) {
                aiScanScore -= (cisaKevCount * 15);
            }
            
            let aiVtCitation = vtCitation;
            if (!aiVtCitation) {
                aiVtCitation = citations.find(c => {
                    const claim = c.claim || '';
                    return (c.source_type === 'independent' || c.source && c.source.includes('virustotal')) && 
                           claim.toLowerCase().includes('virustotal');
                });
            }
            if (aiVtCitation && aiVtCitation.claim) {
                const patterns = [
                    /(\d+)\/(\d+)\s+vendors?\s+flagged/i,
                    /(\d+)\s*\/\s*(\d+)/,
                    /(\d+)\s+of\s+(\d+)/i
                ];
                for (const pattern of patterns) {
                    const match = aiVtCitation.claim.match(pattern);
                    if (match) {
                        const positives = parseInt(match[1]);
                        const total = parseInt(match[2]);
                        if (total > 0) {
                            const ratio = positives / total;
                            if (ratio > 0.1) {
                                aiScanScore -= 25;
                            } else if (ratio > 0.05) {
                                aiScanScore -= 15;
                            } else if (ratio > 0) {
                                aiScanScore -= 5;
                            } else {
                                aiScanScore += 5;
                            }
                            break;
                        }
                    }
                }
            }
            
            let vendorReputation = data.security_posture?.vendor_reputation || '';
            const incidentsAbuse = data.security_posture?.incidents_abuse || '';
            
            const negativeKeywords = ['concern', 'incident', 'breach', 'vulnerability', 'exploit', 'malware', 'suspicious'];
            const reputationLower = vendorReputation.toLowerCase();
            const incidentsLower = incidentsAbuse.toLowerCase();
            
            let negativeSignals = 0;
            negativeKeywords.forEach(keyword => {
                if (reputationLower.includes(keyword) || incidentsLower.includes(keyword)) {
                    negativeSignals++;
                }
            });
            
            if (negativeSignals > 3) {
                aiScanScore -= 15;
            } else if (negativeSignals > 1) {
                aiScanScore -= 8;
            } else if (negativeSignals > 0) {
                aiScanScore -= 3;
            }
            
            const positiveKeywords = ['reputable', 'established', 'secure', 'compliance', 'certified', 'trusted'];
            let positiveSignals = 0;
            positiveKeywords.forEach(keyword => {
                if (reputationLower.includes(keyword)) {
                    positiveSignals++;
                }
            });
            
            if (positiveSignals > 2) {
                aiScanScore += 10;
            } else if (positiveSignals > 0) {
                aiScanScore += 5;
            }
            
            const dataQuality = data.data_quality || 'sufficient';
            const citationsCount = citations.length;
            if (dataQuality === 'sufficient' && citationsCount >= 5) {
                aiScanScore += 5;
            } else if (dataQuality === 'insufficient' || citationsCount < 2) {
                aiScanScore -= 5;
            }
            
            aiScanScore = Math.max(0, Math.min(100, aiScanScore));
            
            let vendorTrustScore = data.trust_score?.score || 50;
            
            const vendorReputationLower = (data.security_posture?.vendor_reputation || "").toLowerCase();
            const isEstablished = [
                "established", "reputable", "major", "leading", "well-known",
                "trusted", "recognized", "prominent", "large-scale", "enterprise"
            ].some(term => vendorReputationLower.includes(term));
            
            if (isEstablished && vendorTrustScore < 85) {
                const cveSummary = data.security_posture?.cve_summary || {};
                const hasSeriousIssues = (
                    (cveSummary.cisa_kev_count || 0) > 0 ||
                    (cveSummary.version_specific_critical || 0) > 5
                );
                
                if (!hasSeriousIssues) {
                    if (vendorTrustScore >= 60) {
                        vendorTrustScore = Math.min(85, vendorTrustScore + Math.min(20, 85 - vendorTrustScore));
                    } else if (vendorTrustScore >= 50) {
                        vendorTrustScore = Math.min(75, vendorTrustScore + Math.min(20, 75 - vendorTrustScore));
                    } else {
                        vendorTrustScore = Math.min(65, vendorTrustScore + 10);
                    }
                } else if (vendorTrustScore < 70) {
                    vendorTrustScore = Math.min(70, vendorTrustScore + 5);
                }
            }
            
            let informationQuantityScore = 50;
            if (citationsCount === 0) {
                informationQuantityScore = 0;
            } else if (citationsCount <= 3) {
                informationQuantityScore = 30 + (citationsCount * 10);
            } else if (citationsCount <= 7) {
                informationQuantityScore = 60 + ((citationsCount - 3) * 5);
            } else {
                informationQuantityScore = Math.min(100, 80 + ((citationsCount - 7) * 2));
            }
            
            if (dataQuality === 'insufficient') {
                informationQuantityScore = Math.max(0, informationQuantityScore - 30);
            } else if (dataQuality === 'limited') {
                informationQuantityScore = Math.max(0, informationQuantityScore - 15);
            }
            
            return {
                virustotal: Math.round(virustotalScore),
                cves: Math.round(cvesScore),
                aiScan: Math.round(aiScanScore),
                vendorTrust: Math.round(vendorTrustScore),
                informationQuantity: Math.round(informationQuantityScore)
            };
        }
        
        function displayComparison(data) {
            const resultsDiv = document.getElementById('results');
            let html = '<h2>Comparison Results</h2><table class="comparison-table"><thead><tr><th>Application</th><th>Vendor</th><th>Version</th><th>Trust Score</th><th>Risk Level</th><th>CVEs</th><th>CISA KEV</th></tr></thead><tbody>';
            
            data.assessments.forEach(assessment => {
                const score = (assessment.trust_score && assessment.trust_score.score) || 0;
                const riskLevel = (assessment.trust_score && assessment.trust_score.risk_level) || 'Unknown';
                const version = (assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.detected_version) || 'N/A';
                html += `<tr>
                    <td>${assessment.entity_name || 'N/A'}</td>
                    <td>${assessment.vendor_name || 'N/A'}</td>
                    <td>${version}</td>
                    <td>${score}/100</td>
                    <td>${riskLevel}</td>
                    <td>${(assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.total_cves) || 0}</td>
                    <td>${(assessment.security_posture && assessment.security_posture.cve_summary && assessment.security_posture.cve_summary.cisa_kev_count) || 0}</td>
                </tr>`;
            });
            
            html += '</tbody></table>';
            resultsDiv.innerHTML = html;
            resultsDiv.classList.add('show');
        }
        
        function toggleSecurityCard(event, card) {
            // Stop event propagation to prevent multiple cards from toggling
            if (event) {
                event.stopPropagation();
            }
            // Toggle only this specific card
            card.classList.toggle('expanded');
        }
        
        async function exportReport(format) {
            if (!currentAssessmentData) {
                alert('No assessment data available to export');
                return;
            }
            
            try {
                const response = await fetch(`/api/export/${format}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(currentAssessmentData)
                });
                
                if (!response.ok) {
                    throw new Error('Export failed');
                }
                
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                
                const filename = response.headers.get('Content-Disposition')?.split('filename=')[1]?.replace(/"/g, '') || 
                                `assessment_${currentAssessmentData.entity_name || 'report'}.${format === 'markdown' ? 'md' : 'html'}`;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);
            } catch (error) {
                alert('Error exporting report: ' + error.message);
            }
        }
